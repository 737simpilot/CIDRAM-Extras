Config Defaults:
 bgpview:
  blocked_asns:
   type: "string"
   default: ""
  whitelisted_asns:
   type: "string"
   default: ""
  blocked_ccs:
   type: "string"
   default: ""
  whitelisted_ccs:
   type: "string"
   default: ""
L10N:
 config_bgpview: "BGPView module configuration (provides an ASN and country code lookup facility for CIDRAM)."
 config_bgpview_blocked_asns: "A comma-separated list of ASNs to be blocked when matched by the BGPView module."
 config_bgpview_whitelisted_asns: "A comma-separated list of ASNs to be whitelisted when matched by the BGPView module."
 config_bgpview_blocked_ccs: "A comma-separated list of countries (identified by their ISO-3166 2-digit country codes) to be blocked when matched by the BGPView module."
 config_bgpview_whitelisted_ccs: "A comma-separated list of countries (identified by their ISO-3166 2-digit country codes) to be whitelisted when matched by the BGPView module."
